<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<nav class="menu-nav">
  <ul>
    <li *ngFor="let item of menuOptions">
      <a (click)="changeStateMenu()" [routerLink]="item.path">{{item.label}}</a>
    </li>
    <li>
      <a *ngIf="!currentUser$.token" (click)="handleLogin()">Login</a>
      <a *ngIf="currentUser$.token" (click)="handleLogout()">Logout</a>
    </li>
  </ul>
</nav>
